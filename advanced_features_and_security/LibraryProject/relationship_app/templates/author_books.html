<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books by {{ author.name }}</title>
</head>
<body>
    <h1>Books by {{ author.name }}</h1>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong>
            {% if book.publication_year %}
                ({{ book.publication_year }})
            {% endif %}
        </li>
        {% empty %}
        <li>No books found for this author.</li>
        {% endfor %}
    </ul>
    
    <p><a href="{% url 'relationship_app:list_books' %}">Back to All Books</a></p>
</body>
</html>
