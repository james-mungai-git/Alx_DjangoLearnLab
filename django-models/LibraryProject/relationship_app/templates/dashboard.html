<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
<h1>Dashboard</h1>
<p>Welcome, {{ user.username }}! Your role is {{ user_role }}.</p>

{% if user_role == "Admin" %}
  <a href="{% url 'admin_view' %}">Admin View</a><br>
{% elif user_role == "Librarian" %}
  <a href="{% url 'librarian_view' %}">Librarian View</a><br>
{% else %}
  <a href="{% url 'member_view' %}">Member View</a><br>
{% endif %}

<a href="{% url 'book_list' %}">View Books</a><br>
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
