{% extends 'blog/base.html' %}
{% block title %} blog post {% endblock %}
 
{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100">Post</button>
</form>
{% endblock %}
