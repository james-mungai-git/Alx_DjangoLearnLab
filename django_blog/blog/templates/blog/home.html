{% extends "blog/base.html" %}

{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <article>
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>

      {% if user == post.author %}
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="post_id" value="{{ post.id }}">
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
      {% endif %}

      <small>By {{ post.author }} on {{ post.published_date }}</small>
    </article>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
