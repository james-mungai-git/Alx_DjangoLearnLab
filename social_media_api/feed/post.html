<!-- templates/posts/feed.html -->
<h2>Your Feed</h2>
{% for post in posts %}
    <div class="post">
        <strong>{{ post.user.username }}</strong>
        <p>{{ post.content }}</p>
        <small>{{ post.created_at|date:"M d, Y H:i" }}</small>
    </div>
{% empty %}
    <p>No posts yet. Follow users to see their posts here!</p>
{% endfor %}
